<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    .container {
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .cell {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div>
      <input type="text" id="player-1" placeholder="Player 1 name">
      <input type="text" id="player-2" placeholder="Player 2 name">
      <button id="submit">Submit</button>
    </div>
    <div class="message"></div>
    <div class="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
    <button id="reset" style="margin-top: 20px;">Reset</button>
  </div>

  <script>
    // Get the required elements
    const submitButton = document.getElementById("submit");
    const player1Input = document.getElementById("player-1");
    const player2Input = document.getElementById("player-2");
    const messageDiv = document.querySelector(".message");
    const cells = document.querySelectorAll(".cell");
    const resetButton = document.getElementById("reset");

    let currentPlayer = 1;
    let player1Name = "";
    let player2Name = "";
    let board = ["", "", "", "", "", "", "", "", ""];
    let winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Event listener for the submit button
    submitButton.addEventListener("click", function() {
      player1Name = player1Input.value;
      player2Name = player2Input.value;
      messageDiv.textContent = player1Name + ", you're up!";
      submitButton.disabled = true;
    });

    // Event listener for the cells
    cells.forEach(cell => {
      cell.addEventListener("click", cellClick);
    });

    // Event listener for the reset button
    resetButton.addEventListener("click", resetGame);

    // Function to handle cell click
    function cellClick() {
      if (!this.textContent) {
        if (currentPlayer === 1) {
          this.textContent = "X";
          board[this.id - 1] = "X";
          messageDiv.textContent = player2Name + ", you're up!";
          currentPlayer = 2;
        } else {
          this.textContent = "O";
          board[this.id - 1] = "O";
          messageDiv.textContent = player1Name + ", you're up!";
          currentPlayer = 1;
        }

        if (checkWinner("X")) {
          messageDiv.textContent = player1Name + ", congratulations you won!";
          disableCellClick();
        } else if (checkWinner("O")) {
          messageDiv.textContent = player2Name + ", congratulations you won!";
          disableCellClick();
        } else if (checkDraw()) {
          messageDiv.textContent = "It's a draw!";
          disableCellClick();
        }
      }
    }

    // Function to check if a player has won
    function checkWinner(player) {
      for (let i = 0; i < winningCombinations.length; i++) {
        const [a, b, c] = winningCombinations[i];
        if (
          board[a] === player &&
          board[b] === player &&
          board[c] === player
        ) {
          return true;
        }
      }
      return false;
    }

    // Function to check if the game is a draw
    function checkDraw() {
      return board.every(cell => cell !== "");
    }

    // Function to disable cell click after game ends
    function disableCellClick() {
      cells.forEach(cell => {
        cell.removeEventListener("click", cellClick);
      });
    }

    // Function to reset the game
    function resetGame() {
      currentPlayer = 1;
      player1Name = "";
      player2Name = "";
      board = ["", "", "", "", "", "", "", "", ""];
      messageDiv.textContent = "";
      cells.forEach(cell => {
        cell.textContent = "";
        cell.addEventListener("click", cellClick);
      });
      submitButton.disabled = false;
      player1Input.value = "";
      player2Input.value = "";
    }
  </script>
</body>
</html>
